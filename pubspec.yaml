name: anjoman
description: The exclusive application of the Computer Engineering Association of Azad University, Quchan branch.

version: 1.0.0+1

environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_dotenv: ^5.0.2
  get: ^4.6.5
  get_storage: ^2.0.3
  rive: ^0.10.1
  equatable: ^2.0.5
  supabase_flutter: ^1.4.0
  # flutter_svg: ^2.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  change_app_package_name: ^1.1.0
  flutter_launcher_icons: ^0.11.0
  flutter_lints: ^2.0.0

flutter_icons:
  android: "launcher_icon"
  image_path: "assets/images/icon.png"
  min_sdk_android: 21

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/animation/
    - assets/fonts/
    - .env

  fonts:
    - family: Mitra
      fonts:
        - asset: assets/fonts/Mitra.ttf
        - asset: assets/fonts/Mitra_Bold.ttf
          weight: 700
    - family: Kara
      fonts:
        - asset: assets/fonts/Kara_Regular.ttf
        - asset: assets/fonts/Kara_SemiBold.ttf
          weight: 700
    - family: Mola
      fonts:
        - asset: assets/fonts/Mola.ttf